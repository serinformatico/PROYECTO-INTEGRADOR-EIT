<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web - Inicio</title>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <header>
        <h1>Tienda Web</h1>
        <nav>
            <ul class="navbar">
                <li><a class="navbar__item navbar__item--active" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about-us.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./products.html">Productos</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-home">
        <section>
            <h2 class="title">Inicio</h2>
            <article class="slider">
                <div class="slider__slides">
                    <div class="slider__slide">
                        <img src="./assets/images/slider/slide1.jpg" alt="Coche deportivo 1" />
                    </div>
                    <div class="slider__slide">
                        <img src="./assets/images/slider/slide2.jpg" alt="Coche deportivo 2" />
                    </div>
                    <div class="slider__slide">
                        <img src="./assets/images/slider/slide3.jpg" alt="Coche deportivo 3" />
                    </div>
                </div>
            </article>

            <article class="highlighted-products">
                <div class="card card--highlighted" >
                    <div class="card--highlighted--float">
                        <h3 class="card__title card__title--highlighted">Producto Destacado 1</h3>
                        <p class="card__description card__description--highlighted">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <img src="../src/assets/images/highlighted/image1.jpg" alt="producto destacado 1">
                </div>
                <div class="card card--highlighted" >
                    <div class="card--highlighted--float">
                        <h3 class="card__title card__title--highlighted">Producto Destacado 2</h3>
                        <p class="card__description card__description--highlighted">Descripción del producto 2</p>
                    </div>
                    <img src="../src/assets/images/highlighted/image2.jpg" alt="producto destacado 2">
                </div>
                <div class="card card--highlighted" >
                    <div class="card--highlighted--float">
                        <h3 class="card__title card__title--highlighted">Producto Destacado 3</h3>
                        <p class="card__description card__description--highlighted">Descripción del producto 3</p>
                    </div>
                    <img src="../src/assets/images/highlighted/image3.jpg" alt="producto destacado 3">
                </div>
            </article>
        </section>

    </main>

    <footer>
        <p class="copyright">&copy;2025 Todos los derechos reservados - MiNombre</p>
    </footer>

</html>
